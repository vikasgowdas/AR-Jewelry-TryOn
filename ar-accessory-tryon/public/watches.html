<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watches - AR TryOn</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #f7971e 0%, #ffd200 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .products-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 56px 0 32px 0;
      background: transparent;
    }
    h2 {
      text-align: center;
      color: #b85d1c; /* Changed from #fff to a dark gold/brown */
      margin-bottom: 48px;
      font-size: 2.8rem;
      letter-spacing: 3px;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 4px 24px #ffd200, 0 1px 0 #fffbe6;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
    }
    .products-masonry {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px 32px;
      justify-items: center;
      align-items: stretch;
      padding: 0 32px;
    }
    .product-card {
      background: rgba(255,255,255,0.85);
      border-radius: 32px 8px 32px 8px;
      box-shadow: 0 8px 32px rgba(255,151,30,0.18), 0 1.5px 8px #ffd200;
      width: 260px;
      padding: 36px 24px 28px 24px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid #ffd200;
      position: relative;
      overflow: hidden;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: -30px; right: -30px;
      width: 90px; height: 90px;
      background: radial-gradient(circle, #fffbe6 0%, transparent 80%);
      opacity: 0.22;
      z-index: 0;
      pointer-events: none;
    }
    .product-card:hover {
      transform: translateY(-14px) scale(1.07) rotate(2deg);
      box-shadow: 0 16px 48px rgba(255,151,30,0.28);
      background: rgba(255,255,255,0.98);
      border-color: #f7971e;
    }
    .product-card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 22px;
      background: #fff;
      box-shadow: 0 2px 16px rgba(255,151,30,0.13);
      border: 3px solid #ffd200;
      transition: border 0.18s, box-shadow 0.18s;
      z-index: 1;
      position: relative;
      animation: float 2.5s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(-10px);}
    }
    .product-card:hover img {
      border: 3px solid #f7971e;
      box-shadow: 0 8px 32px #ffd20044;
    }
    .product-name {
      font-size: 1.22rem;
      font-weight: 700;
      color: #b85d1c; /* Changed from #f7971e to a dark gold/brown */
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      z-index: 1;
      position: relative;
      text-shadow: 0 1px 0 #fffbe6;
    }
    .product-price {
      color: #b85d1c;
      font-size: 1.08rem;
      font-weight: 600;
      background: #fffbe6;
      padding: 7px 22px;
      border-radius: 16px;
      display: inline-block;
      margin-top: 4px;
      box-shadow: 0 1px 6px #ffd200;
      z-index: 1;
      position: relative;
    }
    @media (max-width: 700px) {
      .products-masonry { gap: 24px 12px; padding: 0 8px; }
      .product-card, .product-card img { width: 160px; min-width: 160px; }
      .product-card img { height: 90px; }
    }
  </style>
</head>
<body>
  <div class="products-container">
    <h2>Watches Collection</h2>
    <div class="products-masonry">
      <div class="product-card" onclick="window.location.href='watch-product.html?id=1'">
        <img src="assets/accessories/watch1.png" alt="Classic Leather Watch" />
        <div class="product-name">Classic Leather Watch</div>
        <div class="product-price">₹4,999</div>
      </div>
      <div class="product-card" onclick="window.location.href='watch-product.html?id=2'">
        <img src="assets/accessories/watch2.png" alt="Modern Steel Watch" />
        <div class="product-name">Modern Steel Watch</div>
        <div class="product-price">₹6,499</div>
      </div>
      <div class="product-card" onclick="window.location.href='watch-product.html?id=3'">
        <img src="assets/accessories/watch3.png" alt="Sporty Digital Watch" />
        <div class="product-name">Sporty Digital Watch</div>
        <div class="product-price">₹3,299</div>
      </div>
    </div>
  </div>
</body>
</html>
