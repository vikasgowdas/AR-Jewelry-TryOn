<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jewels - AR TryOn</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8e1f4 0%, #f3e7e9 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .products-container {
      max-width: 1200px;
      margin: 48px auto;
      padding: 40px 24px;
      background: rgba(255,255,255,0.45);
      border-radius: 36px;
      box-shadow: 0 16px 64px 0 rgba(215,38,96,0.10);
      backdrop-filter: blur(12px);
      border: 1.5px solid #f8bbd0;
    }
    h2 {
      text-align: center;
      color: #b83280;
      margin-bottom: 48px;
      font-size: 2.7rem;
      letter-spacing: 3px;
      font-family: 'Montserrat', cursive;
      text-shadow: 0 2px 12px #f8bbd0;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 48px;
      justify-items: center;
    }
    .product-card {
      background: rgba(255,255,255,0.7);
      border-radius: 32px 32px 16px 16px;
      box-shadow: 0 8px 32px rgba(215,38,96,0.10), 0 1.5px 8px #f8bbd0;
      width: 260px;
      padding: 32px 20px 24px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid #f8bbd0;
      position: relative;
      overflow: hidden;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: -40px; left: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #f8bbd0 0%, transparent 80%);
      opacity: 0.18;
      z-index: 0;
    }
    .product-card:hover {
      transform: translateY(-14px) scale(1.07) rotate(-2deg);
      box-shadow: 0 16px 48px rgba(215,38,96,0.18);
      background: rgba(255,255,255,0.95);
      border-color: #b83280;
    }
    .product-card img {
      width: 110px;
      height: 110px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 22px;
      background: #fff;
      box-shadow: 0 2px 16px rgba(215,38,96,0.13);
      border: 3px solid #f8bbd0;
      transition: border 0.18s;
      z-index: 1;
      position: relative;
    }
    .product-card:hover img {
      border: 3px solid #b83280;
    }
    .product-name {
      font-size: 1.22rem;
      font-weight: 700;
      color: #b83280;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      z-index: 1;
      position: relative;
    }
    .product-price {
      color: #a4508b;
      font-size: 1.08rem;
      font-weight: 600;
      background: #f8bbd0;
      padding: 7px 22px;
      border-radius: 16px;
      display: inline-block;
      margin-top: 4px;
      box-shadow: 0 1px 6px #f8bbd0;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="products-container">
    <h2>Jewelry Collection</h2>
    <div class="products-grid">
      <div class="product-card" onclick="window.location.href='product.html?id=1'">
        <img src="https://pngimg.com/d/necklace_PNG45.png" alt="Diamond Necklace" />
        <div class="product-name">Diamond Necklace</div>
        <div class="product-price">₹12,999</div>
      </div>
      <div class="product-card" onclick="window.location.href='product.html?id=2'">
        <img src="https://pngimg.com/d/necklace_PNG51.png" alt="Gold Chain" />
        <div class="product-name">Gold Chain</div>
        <div class="product-price">₹7,499</div>
      </div>
      <div class="product-card" onclick="window.location.href='product.html?id=3'">
        <img src="https://pngimg.com/d/necklace_PNG52.png" alt="Emerald Pendant" />
        <div class="product-name">Emerald Pendant</div>
        <div class="product-price">₹5,999</div>
      </div>
    </div>
  </div>
</body>
</html>
